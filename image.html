<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style(img).css">
    <title>Google Image Search</title>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <img src="img1.png" alt="google">
            
            <form action="https://www.google.com/search" method="GET" class="search-form">
                <input type="text" name="q" class="search-bar" placeholder="Search Google Images">
                <div class="buttons">
                    <input type="submit" value="Google Image Search" class="search-btn">
                </div>
            </form>
        </div>
        <a href="index.html" class="home-link">Go to Google Search</a>
    </div>
</body>
</html>

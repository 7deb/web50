<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <img src="img1.png" alt="google">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-bar" placeholder="Search Google">
                <div class="buttons">
                    <input type="submit" value="Google Search" class="search-btn">
                    <a href="image.html" class="link">Image Search</a>
                    <a href="advanced.html" class="link">Advanced Search</a>
                </div>
            </form>
        </div>
        <a href="index.html" class="home-link">Go to Google Search</a>
        <a href="index.html" class="lucky-btn">I'm Feeling Lucky</a>
    </div>
</body>     
</html>
